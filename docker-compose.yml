services:
  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ekalavya-net

  ekalavya-web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-web
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - ekalavya-erp-service
      - ekalavya-scratch-editor
    networks:
      - ekalavya-net

  ekalavya-users-service:
    build: 
      context: .
      dockerfile: Dockerfile.users
      args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-users-service
    restart: always
    ports:
      - "9001:9001"
    env_file:
      - ./env/ekalavya-users-service.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ekalavya-net

  ekalavya-content-service:
    build: 
      context: .
      dockerfile: Dockerfile.content
      args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-content-service
    restart: always
    ports:
      - "9002:9002"
    env_file:
      - ./env/ekalavya-content-service.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ekalavya-net

  ekalavya-erp-service:
    build: 
       context: .
       dockerfile: Dockerfile.erp
       args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-erp-service
    restart: always
    ports:
      - "9003:9003"
    env_file:
      - ./env/ekalavya-erp-service.env
    depends_on:
      mysql:
        condition: service_healthy
      ekalavya-users-service:
        condition: service_started
      ekalavya-content-service:
        condition: service_started
      ekalavya-notifications-service:
        condition: service_started
      ekalavya-files-service:
        condition: service_started
    networks:
      - ekalavya-net

  ekalavya-notifications-service:
    build: 
      context: .
      dockerfile: Dockerfile.notifications
      args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-notifications-service
    restart: always
    ports:
      - "9004:9004"
    env_file:
      - ./env/ekalavya-notifications-service.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ekalavya-net

  ekalavya-files-service:
    build: 
      context: .
      dockerfile: Dockerfile.files
      args:
        GITHUB_PAT: ${GITHUB_PAT}
    container_name: ekalavya-files-service
    restart: always
    ports:
      - "9005:9005"
    env_file:
      - ./env/ekalavya-files-service.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ekalavya-net

  ekalavya-scratch-editor:
    build: 
      context: .
      dockerfile: Dockerfile.scratch-editor
    container_name: ekalavya-scratch-editor
    restart: always
    ports:
      - "8601:80"
    networks:
      - ekalavya-net
      
networks:
  ekalavya-net:
    driver: bridge